<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Editr - HTML, CSS, JavaScript playground</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.0/normalize.css">
    <style>
    html {
        font: 400 1em/1.5"Open Sans", sans-serif;
        background-color: #fff;
        color: #666;
        -webkit-font-smoothing: antialiased;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
    }
    body {
        margin: 0 auto;
        padding: 1em;
        max-width: 960px;
    }
    </style>
    <!-- Editr style -->
    <link rel="stylesheet" href="../editr/editr.css">
</head>

<body>

    <div class="editr"
         data-item="flat-ui"
         data-files-html="switch.html;radio.html"
         data-files-css="switch.css;radio.css"></div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script src="//cdn.jsdelivr.net/ace/1.1.01/min/ace.js"></script>
    <script src="//cdn.jsdelivr.net/ace/1.1.01/min/ext-emmet.js"></script>
    <script src="../editr/libs/ext.emmet.js"></script>
    <script src="../editr/libs/parser.coffeescript.js"></script>
    <script src="../editr/libs/parser.less.js"></script>
    <script src="../editr/editr.js"></script>

    <script>
    $('.editr').each(function() {
        new Editr({
            el: this,
            path: 'projects',
            view: 'vertical',
            gistProxyURL: '../editr/libs/proxy.gist.php',
            callback: function(editr) {}
        });
    });
    </script>
</body>

</html>
